<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="js/main.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Catamaran|Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Asteroid Checker</title>
</head>

<body>
  <div class="flying_asteroid" id="asteroid">
    <img src="./img/flying_asteroid.png">
  </div>
  <header>
    <div class="main_title"><img alt="NASA logo" src='./img/nasa_logo2.png'>
      <div>Asteroid Watch</div>
    </div>
    <nav><a href="./index.html">Asteroid Checker</a><a href="./picture-of-the-day.html">Picture of the Day</a></nav>
  </header>
  <main>
    <div class="input_date_text">
      Please enter a date to view stats and fun size comparisons for closest near Earth asteroids on that
      particular day.
    </div>
    <div class="input_date_error">
      Please enter a valid date
    </div>
    <form class="input_form">
      <input id="asteroid_input_date" placeholder="YYYY-MM-DD"></input>
      <button id="check_asteroids">CHECK ASTEROIDS!</button>
    </form>

    <div id="asteroid_container">
    </div>

  </main>
  <footer>

  </footer>
</body>

</html>
